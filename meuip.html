<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu IP Público</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: white;
      display: inline-block;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #ip {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seu IP Público</h1>
    <p id="ip">Carregando...</p>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      })
      .catch(error => {
        document.getElementById("ip").textContent = "Erro ao obter IP.";
        console.error("Erro ao buscar IP:", error);
      });
  </script>
</body>
</html>
