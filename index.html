<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Localização do Meu IP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background: #eef1f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .mac-window {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 90%;
      height: 200;
      max-width: 500px;
      overflow: hidden;
    }

    .mac-header {
      height: 30px;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid #ddd;
    }

    .mac-buttons {
      display: flex;
      gap: 8px;
    }

    .mac-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background-color: #ff605c; }
    .yellow { background-color: #ffbd44; }
    .green { background-color: #00ca4e; }

    .content {
      padding: 0px;
      text-align: center;
      height: 150px
    }

    #ip {
      font-size: 22px;
      margin: 10px 0;
    }

    #location {
      color: #555;
      font-size: 16px;
    }

    #map {
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="mac-window">
    <div class="mac-header">
      <div class="mac-buttons">
        <div class="mac-button red"></div>
        <div class="mac-button yellow"></div>
        <div class="mac-button green"></div>
      </div>
    </div>
    <div class="content">
      <h1>Localização do Seu IP</h1>
      <p id="ip">Carregando IP...</p>
      <p id="location">Carregando localização...</p>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const city = data.city;
        const region = data.region;
        const country = data.country_name;
        const lat = data.latitude;
        const lon = data.longitude;

        document.getElementById("ip").textContent = `Seu IP: ${ip}`;
        document.getElementById("location").textContent = `${city}, ${region}, ${country}`;

        // Mapa com Leaflet
        const map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>Você está aqui!</b><br>${city}, ${region}`)
          .openPopup();
      })
      .catch(error => {
        document.getElementById("location").textContent = "Erro ao obter localização.";
        console.error("Erro:", error);
      });
  </script>
</body>
</html>
