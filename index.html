<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu IP Público</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mac-window {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 400px;
      overflow: hidden;
    }

    .mac-header {
      height: 30px;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid #ddd;
    }

    .mac-buttons {
      display: flex;
      gap: 8px;
    }

    .mac-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background-color: #ff605c; }
    .yellow { background-color: #ffbd44; }
    .green { background-color: #00ca4e; }

    .content {
      padding: 30px;
      text-align: center;
    }

    .content h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }

    #ip {
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="mac-window">
    <div class="mac-header">
      <div class="mac-buttons">
        <div class="mac-button red"></div>
        <div class="mac-button yellow"></div>
        <div class="mac-button green"></div>
      </div>
    </div>
    <div class="content">
      <h1>Seu IP Público</h1>
      <p id="ip">Carregando...</p>
    </div>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      })
      .catch(error => {
        document.getElementById("ip").textContent = "Erro ao obter IP.";
        console.error("Erro ao buscar IP:", error);
      });
  </script>
</body>
</html>
